<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadin's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            text-align: center;
        }

        header {
            background: #1e1e1e;
            padding: 60px 20px;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        .btn {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff8800;
            transform: scale(1.1);
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .project-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        footer {
            background: #1e1e1e;
            padding: 20px;
            text-align: center;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Welcome to My Portfolio</header>
    
    <div class="container">
        <h2>Hi, I'm Shadin</h2>
        <p>Explore my projects and learn more about me.</p>
        <a href="bio/bio.html" class="btn">Learn More</a>
    </div>

    <div class="container">
        <h2>My Projects</h2>
        <div class="projects">
            <div class="project-card">
                <h3>Project 1</h3>
                <p>A brief description of my awesome project.</p>
                <a href="projects/project1.html" class="btn">View</a>
            </div>
            <div class="project-card">
                <h3>Project 2</h3>
                <p>Another amazing project that I built.</p>
                <a href="projects/project2.html" class="btn">View</a>
            </div>
            <div class="project-card">
                <h3>Project 3</h3>
                <p>One of my favorite projects.</p>
                <a href="projects/project3.html" class="btn">View</a>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Made by <a href="https://github.com/shadint" target="_blank" style="color: #ff6600; text-decoration: none;">Shadin</a></p>
    </footer>
</body>
</html>
